version: '3'

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=db_v1
      - POSTGRES_USER=user1
      - POSTGRES_PASSWORD=x
  django_gunicorn:
    volumes:
      - static:/static
    env_file: 
      - .env
    build:
      context: .
    environment:
      - REDIS_HOST=redis
    ports: 
      - "8000:8000"
    depends_on:
      - db
  frontend:
    restart: unless-stopped
    image: staticfloat/nginx-certbot
    ports:
      - 80:80/tcp
      - 443:443/tcp
    environment:
      CERTBOT_EMAIL: canelosspa56@gmail.com
    volumes:
       - static:/static
       - ./conf.d:/etc/nginx/user.conf.d:ro
       - letsencrypt:/etc/letsencrypt      
    depends_on:
      - django_gunicorn
  redis:  
    image: redis
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379"
volumes:
  static:
  letsencrypt:
